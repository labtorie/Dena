<style>
body{

   #footer {

    background: rgba(43,43,43,0.9); /* Цвет фона */
	font-size: 40px; 
    color: #ccc; /* Цвет текста */
    width: 100%; /* Ширина слоя */
	   	backdrop-filter: blur(20px);
	   -webkit-backdrop-filter: blur(20px); }
	   #bar 
	   {
	   z-index:2;
    position: fixed; /* Фиксированное положение */
    left: 0; bottom: 0; /* Левый нижний угол */
	 background: #ff8100; /* Цвет фона */
    width: 1%; /* Ширина слоя */
	height: 15px;
	}
</style>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 17, 2020 17:00:00").getTime();
var lastMeet = new Date("Feb 8, 2020 23:50:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var perc = ((now - lastMeet) / (countDownDate - lastMeet)) * 100;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
 // document.getElementById("timer").innerHTML = days + " Дней " + hours + " Часов "
 // + minutes + " Минут " + seconds + " Секунд ";
  document.getElementById("DD").innerHTML= ('0' + days).slice(-2);
  document.getElementById("HH").innerHTML= ('0' + hours).slice(-2);
  document.getElementById("MM").innerHTML= ('0' + minutes).slice(-2);
  document.getElementById("SS").innerHTML= ('0' + seconds).slice(-2);
  document.getElementById('bar').style.width = perc+'%';
  document.getElementById('passed').innerHTML="Прошло уже "+perc.toFixed(4)+"%";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tit").innerHTML = "УРА!!";
  }
}, 1000);
</script>

<body>
<div id="block" style="display: inline-block;">
<h1 class="countdown-title" id="tit">До встречи с Деной...</h1>
<div id="countdown" class="countdown">
  <div class="countdown-number">
	  <span class="countdown-text">Дней</span>
	  <span class="days countdown-time" id="DD"></span>
  </div>
  <div class="countdown-number"> 
	  <span class="countdown-text">Часов</span>
    <span class="hours countdown-time" id="HH"></span>
    </div>
  <div class="countdown-number">
	     <span class="countdown-text">Минут</span>
    <span class="minutes countdown-time" id="MM"></span>
 
  </div>
  <div class="countdown-number">
	      <span class="countdown-text">Секунд</span>
    <span class="seconds countdown-time" id="SS"></span>

  </div>
</div>
</div>

 <div id="footer">
 <div id = "bar"></div>
