<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 19, 2020 02:39:00").getTime();
var lastMeet = new Date("Jul 19, 2019 02:39:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var perc = ((now - lastMeet) / (countDownDate - lastMeet)) * 100;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
 // document.getElementById("timer").innerHTML = days + " Дней " + hours + " Часов "
 // + minutes + " Минут " + seconds + " Секунд ";
  document.getElementById("DD").innerHTML= ('0' + days).slice(-2);
  document.getElementById("HH").innerHTML= ('0' + hours).slice(-2);
  document.getElementById("MM").innerHTML= ('0' + minutes).slice(-2);
  document.getElementById("SS").innerHTML= ('0' + seconds).slice(-2);
  document.getElementById('bar').style.width = perc+'%';
  document.getElementById('passed').innerHTML="Прошло уже "+perc.toFixed(4)+"%";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tit").innerHTML = "УРА!!";
  }
}, 1000);
</script>
